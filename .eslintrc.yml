env:
  commonjs: true
  es6: true
  node: true
extends: 'eslint:recommended'
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parserOptions:
  ecmaVersion: 2018
rules:
  comma-dangle:
    - error
    - only-multiline
  no-console:
    - error
    - allow:
        - error
        - warn
        - info
  no-unused-vars:
    - error
    - args: none
